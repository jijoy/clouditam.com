{% extends 'dashboard/base.html' %}
{% load staticfiles %}
{% block page_title %}Account Settings{% endblock %}
{% block right_content %}

<div class="row top-summary">
        <div class="col-lg-12 col-md-6">
            <div class="widget red-1 animated fadeInDown">
                <div class="widget-content padding">
                    <div class="widget-icon">
                        <i class="icon-lock-1"></i>
                    </div>
                    <div class="text-box">
                        <p class="maindata"><b>ACCOUNT</b> SETTINGS</p>
                        <div class="clearfix"></div>
                        <br>
                        <div class="clearfix"></div>
                        <br>
                        <div class="widget">
					<div class="widget-content padding">
						<form class="form-horizontal" role="form" id="AccountForm" action="{% url 'account-settings' %}" method="post" >
						    {% csrf_token %}
                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="First Name" value="{{ request.user.first_name }}" name="first_name">
							</div>
						  </div>
                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Last Name" value="{{ request.user.last_name }}" name="last_name">
							</div>
						  </div>
                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Company</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Company" value="{{ request.user.customer.company_name }}" name="company_name">
							</div>
						  </div>

						  <div class="form-group">
							<label class="col-sm-2 control-label">E-mail</label>
							<div class="col-sm-10">
                                <input type="text" class="form-control" id="input-text" placeholder="Company" value="{{ request.user.email }}" name="email">
							</div>
						  </div>
                            <div class="form-group">
							<label class="col-sm-2 control-label">Phone</label>
                                <div class="col-sm-10">
							  <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" value="{{ request.user.customer.phone_number }}" name="phone_number">
							</div>
						  </div>

                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Address</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Address" value="{{ request.user.customer.address }}" name="address">
							</div>
						  </div>

                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Address 2</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="input-text" placeholder="Address 2" value="{{ request.user.customer.address2 }}" name="address2">
							</div>
						  </div>

                            <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">Zip/Postal Code</label>
							<div class="col-sm-6">
							  <input type="text" class="form-control" id="input-text" placeholder="Zip/Postal Code" value="{{ request.user.customer.zip_or_postal }}" name="zip_or_postal">
							</div>
						  </div>



						  <div class="form-group">
							<label class="col-sm-2 control-label">City/Location</label>
							<div class="col-sm-6">
                                <input type="text" class="form-control" id="input-text" placeholder="City/Location" value="{{ request.user.customer.city }}" name="city">

							</div>
						  </div>


						  <div class="form-group">
							<label class="col-sm-2 control-label">State</label>
							<div class="col-sm-6">
                                <input type="text" class="form-control" id="input-text" placeholder="State" value="{{ request.user.customer.state }}" name="state">
							</div>
						  </div>



						  <div class="form-group">
							<label class="col-sm-2 control-label">Country</label>
							<div class="col-sm-6">
                                <input type="text" class="form-control" id="input-text" placeholder="Country" value="{{ request.user.customer.country }}" name="country">
							</div>
						  </div>

                            <button type="submit" class="btn btn-primary">Save</button>

						</form>
                        <div class="row">
                        <p class="text-center">Social<strong> Accounts</strong></p>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <form action="{% url 'social:disconnect' 'twitter' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-twitter btn-block"><i class="fa fa-twitter"></i> Disconnect Twitter</button>
                            </form>
                        </div>
                        <div class="col-sm-4">
                             <form action="{% url 'social:begin' 'linkedin' %}" method="post">
                                 {% csrf_token %}
                                <button class="btn btn-linkedin btn-block"><i class="fa fa-linkedin"></i> Connect Linkedin
                                </button>
                            </form>
                        </div>
                        <div class="col-sm-4">
                            <a href="{% url 'social:begin' 'google-oauth2' %}">
                                <button class="btn btn-google-plus btn-block"><i class="fa fa-google"></i> Connect Google
                                </button>
                            </a>
                        </div>
                    </div>
					</div>

				</div>

                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
{% block extra_js %}
<script src="{% static "dashboard/assets/libs/bootstrap-validator/js/bootstrapValidator.min.js" %}"></script>
	<script src="{% static "dashboard/assets/js/pages/form-validation.js" %}"></script>
{% endblock %}
